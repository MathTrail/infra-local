# Telepresence OSS Traffic Manager values for local development
# Configures the injected traffic-agent to respect runAsNonRoot pod security policies

agent:
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    runAsNonRoot: true
  initSecurityContext:
    runAsNonRoot: false
    runAsUser: 0
    capabilities:
      add:
        - NET_ADMIN
