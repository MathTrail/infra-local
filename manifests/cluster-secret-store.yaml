# ClusterSecretStore: tells ESO how to authenticate to Vault.
# ESO uses its own ServiceAccount JWT (Kubernetes auth method) â€” no static tokens.
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      # "path" is the mount path of the secrets engine.
      # For the Database Secrets Engine this is "database".
      path: "database"
      version: "v1"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "eso-role"
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
